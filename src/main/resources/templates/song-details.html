<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="~{fragments :: resources(${song.getName()})}"></div>
</head>
<body>
    <!--HEADER-->
    <header th:replace="~{fragments :: header('songs')}"></header>
    <!--/HEADER-->

    <!--SHOW SONG-->
    <div th:unless="${song == null}"  class="container text-center py-4">
        <h1 th:text="|${song.name} - ${song.band}|"></h1>
        <div th:object="${song}">
            <ul>
                <li class="mt-3">Name: [[${song.name}]]</li>
                <li class="mt-3">Year: [[${song.year.getYear()}]]</li>
                <li class="mt-3">Genre: [[${song.genre}]]</li>
                <li class="mt-3">Band: [[${song.band}]]</li>
            </ul>
        </div>
    </div>

</body>
</html>
