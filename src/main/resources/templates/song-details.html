<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>

    <!--IF THERE'S NO SONG-->
    <div th:if="${song == null}">
        <h1>Non sono state trovate canzoni</h1>
    </div>
    <!--SHOW SONG-->
    <div th:unless="${song == null}">
        <h1 th:text="|${song.name} - ${song.band}|"></h1>
        <div th:object="${song}">
            <ul>
                <li>Name: [[${song.name}]]</li>
                <li>Year: [[${song.year.getYear()}]]</li>
                <li>Genre: [[${song.genre}]]</li>
                <li>Band: [[${song.band}]]</li>
            </ul>
        </div>
    </div>

</body>
</html>
