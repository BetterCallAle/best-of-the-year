<!doctype html>
<html lang="en">
<head>
    <th:block th:fragment="resources(title)">
        <!--Bootstrap-->
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
        <!--CSS-->
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <!--Title-->
        <title th:text="${title}"></title>
    </th:block>
</head>
<body>

    <!--NAVBAR-->
    <th:block th:fragment="header(link)">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Best Of</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/movies}" th:classAppend="${link == 'movies'} ? 'active' : 'not-active' " aria-current="page">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/songs}" th:classAppend="${link == 'songs'} ? 'active' : 'not-active' ">Songs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>
    <!--/NAVBAR-->

</body>
</html>
