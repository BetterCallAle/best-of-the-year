<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="~{fragments :: resources('All Movies')}"></div>
</head>
<body>
    <!--HEADER-->
    <header th:replace="~{fragments :: header('movies')}"></header>
    <!--/HEADER-->
    <div class="container text-center py-4">
        <h1>This are the best movies:</h1>
        <ul>
            <li th:each="movie : ${bestMovies}" class="mt-3">
                <a th:href="@{|/movies/${movie.id}|}" th:text="${movie.name}"></a>
            </li>
        </ul>
    </div>

</body>
</html>
