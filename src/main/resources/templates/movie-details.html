<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="~{fragments :: resources(${movie.getName()})}"></div>
</head>
<body>
    <!--HEADER-->
    <header th:replace="~{fragments :: header('movies')}"></header>
    <!--/HEADER-->

    <!--SHOW MOVIE DETAIL-->
    <div th:unless="${movie == null}" class="container text-center py-4">
        <h1 th:text="|${movie.name} - ${movie.director}|"></h1>
        <div th:object="${movie}">
            <ul>
                <li class="mt-3">Name: [[${movie.name}]]</li>
                <li class="mt-3">Year: [[${movie.year.getYear()}]]</li>
                <li class="mt-3">Genre: [[${movie.genre}]]</li>
                <li class="mt-3">Director: [[${movie.director}]]</li>
            </ul>
        </div>
    </div>
</body>
</html>
